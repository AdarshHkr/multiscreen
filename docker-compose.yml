version: '3.8'

services:
  app:
    build: .
    restart: always
    env_file:
      - .env
    # Expose port 3000 to the internal network, not the host
    expose:
      - "3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app