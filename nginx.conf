events {
  worker_connections 1024;
}

http {
  # Redirect all HTTP traffic to HTTPS
  server {
    listen 80;
    server_name gharsekaam.xyz www.gharsekaam.xyz;
    return 301 https://$host$request_uri;
  }

  # HTTPS server configuration
  server {
    listen 443 ssl;
    server_name gharsekaam.xyz www.gharsekaam.xyz;

    # SSL Certificate paths
    ssl_certificate /etc/letsencrypt/live/gharsekaam.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gharsekaam.xyz/privkey.pem;

    # Your original proxy settings
    location / {
      proxy_pass http://app:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}